<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ZM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/homeStyle.css">
    <script src="js/funciones.js" type="text/javascript"></script>
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/char.js" type="text/javascript"></script>
    <script src="js/cv.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="img/icon.ico">
    <script src="js/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">

</head>
<body onload="dibujarCH();cargar();">
<header>
    <div class="jumbotron">
        <h2>ZardMessage</h2>
    </div>
</header>
<aside>
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
            <li><a data-toggle="pill" href="#menu1">Profesor Ausente</a></li>
            <li><a data-toggle="pill" href="#menu2">Mensaje Generales</a></li>
            <li><a data-toggle="pill" href="#menu3">Claculo de </a></li>
        </ul>
    </div>
</aside>
<section>
    <div class="col-md-7">
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <div class="panel panel-heading"><h3>HOME</h3></div>
                <div class="panel-body">
                    <p>Bienvenido al sistema de mensajes</p>
                    <canvas id='canvasCarizard' width='405' height='300'></canvas>
                </div>
            </div>
            <div id="menu1" class="tab-pane fade">
                <div class="panel panel-heading"><h3>Mensaje de ausencia de profesores</h3></div>
                <div class="panel-body">
                    <div class="container" >
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Fecha:</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="date" class="form-control" id="s-fecha">
                                </div>
                            </div>
                        </div>
                        <div class="row" name="carrera">
                            <div class="col-lg-1">
                                <label>Carrera</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-inline">
                                    <select class="form-control" id="s-carrera"></select>
                                    <button class="btn" onclick=mostrarIngreso('divAddCarrera')>+</button>
                                </div>
                            </div>
                            <div class="col-lg-5" id="divAddCarrera">
                                <div class="form-inline">
                                    <input class="form-control" id="inputAddCarrera">
                                    <button class="btn btn-success" onclick="addVal('s-carrera','inputAddCarrera','divAddCarrera')">Agregar</button>
                                    <button class="btn btn-danger" onclick="ocultarIngreso('divAddCarrera','inputAddCarrera')">Cancelar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" name="materia">
                            <div class="col-lg-1">
                                <label>Materia</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-inline">
                                    <select class="form-control" id="s-materia"></select>
                                    <button class="btn" onclick="mostrarIngreso('divAddMateria')">+</button>
                                </div>
                            </div>
                            <div class=" col-lg-5" id="divAddMateria">
                                <div class="form-inline">
                                    <input class="form-control" id="inputAddMateria">
                                    <button class="btn btn-success"
                                            onclick="addVal('s-materia','inputAddMateria','divAddMateria')">Agregar</button>
                                    <button class="btn btn-danger"
                                            onclick="ocultarIngreso('divAddMateria','inputAddMateria')">Cancelar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" name="profesor">
                            <div class="col-lg-1">
                                <label>Profesor</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-inline">
                                    <select class="form-control" id="s-profesor"></select>
                                    <button class="btn" onclick="mostrarIngreso('divAddProfesor')">+</button>
                                </div>
                            </div>
                            <div class="col-lg-5" id="divAddProfesor">
                                <div class="form-inline">
                                    <input class="form-control" id="inputAddProfesor">
                                    <button class="btn btn-success" onclick="addVal('s-profesor','inputAddProfesor','divAddProfesor')">Agregar</button>
                                    <button class="btn btn-danger" onclick="ocultarIngreso('divAddProfesor','inputAddProfesor')">Cancelar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
            <div id="menu2" class="tab-pane fade">
                <div class="panel panel-heading"><h3>Mensajes Generales</h3></div>
                <div class="panel-body">
                    <div class="form-inline">
                        <textarea  class="form-control" rows="6" id="m2Txta" name="texto"></textarea>
                    </div>
                    <div class="form-inline">
                        <button type="button" class="btn btn-info" onclick="popup()">Firmar</button>
                        <button type="button" class="btn btn-danger" onclick="limpiar()">Cancelar</button>
                        <button type="submit" class="btn btn-primary" onclick="customMessage()">Enviar Mensaje</button>
                    </div>
                </div>
            </div>
            <div id="menu3" class="tab-pane fade">
                <div class="panel panel-heading"><h3>Calculos de horas</h3></div>
                <div class="panel-body">

                            <label>Iingrese las horas trabajadas</label> <input id="inputHoras"type="number" min="1" >
                            <label>Precio por hora =$</label><input id="pxh" type="number" min="76">
                            <button type="button" class=" btn btn-info" onclick="clacular()"> Calcular</button>
                        <div id="resultados">
                            <h2 id="tablaTitulo"> Resultados</h2>
                            <table class="table table-striped" id="tblaresultados">
                                <thead>
                                <tr>
                                    <th>Pesos</th>
                                    <th>Dolares</th>
                                    <th>Euros</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td id="pesos"></td>
                                    <td id="dolares"></td>
                                    <td id="euros"></td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-info" onclick="ocultar()">ok</button>
                        </div>
                </div>

            </div>
        </div>
    </div>
</section>
<footer><label>Creado por Francisco Senestrari</label></footer>
</body>

</html>
